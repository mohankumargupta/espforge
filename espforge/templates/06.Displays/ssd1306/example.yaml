espforge:
  name: ssd1306_demo
  platform: esp32c3

# 1. ESP32 Peripherals
esp32:
  i2c:
    i2c0: { sda: 6, scl: 5 }

# 2. Component Layer
components:
  i2c_master:
    using: i2c
    with:
      i2c: $i2c0

# 3. Device Layer
devices:
  oled:
    using: ssd1306
    with:
      component: $i2c_master
      address: 0x3C
      width: 128
      height: 64

