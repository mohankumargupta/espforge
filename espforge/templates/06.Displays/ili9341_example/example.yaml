espforge:
  name: ili9341_example
  platform: esp32c3

esp32:
  spi:
    # MISO is not connected for ili9341
    spi2: { sck: 3, mosi: 4, cs: 5 }
  
  gpio:
    pin_dc:  { pin: 6, direction: output }
    pin_rst: { pin: 7, direction: output }

components:
  main_spi:
    using: spi
    with:
      spi: $spi2

devices:
  display:
    using: ili9341
    with:
      spi: $main_spi
      dc: $pin_dc
      rst: $pin_rst

